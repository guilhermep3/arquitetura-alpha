<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../assets/style/global.css">
   <link rel="stylesheet" href="../assets/style/contact.css">
   <link rel="stylesheet" href="../assets/style/responsive.css">
   <title>Contato | Arquitetura Alpha</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <script src="https://unpkg.com/scrollreveal"></script>
   <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>
<body>
   <header>
      <a href="../index.html" class="logo"><img src="../assets/images/logo.png" alt="logo da empresa"></a>
      <nav>
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="locals.html">Locais</a></li>
         </ul>
      </nav>
      <a href="pages/contact.html" class="contactNav active">Contato</a>
      <div class="mobileHeader"><i class="bi bi-list"></i></div>
      <div class="navMobile">
         <li><a href="index.html">Home</a></li>
         <li><a href="pages/about.html">Sobre</a></li>
         <li><a href="pages/locals.html">Locais</a></li>
         <li><a href="pages/contact.html" class="active">CONTATO</a></li>
      </div>
   </header>
   <section class="contactSec">
      <div class="contactArea">
         <div class="contactLeft">
            <img src="../assets/images/undraw-work.svg" alt="">
         </div>
         <div class="contactRight">
            <form action="" class="validator">
               <div class="inputArea">
                  <div class="input">
                     <label for="name">Nome</label>
                     <input type="text" id="name" data-rules="required|min=2" placeholder="Nome completo">
                  </div>
                  <div class="input">
                     <label for="email">Email</label>
                     <input type="email" id="email" data-rules="required|email" placeholder="Seu email">
                  </div>
                  <div class="input">
                     <label for="number">Número</label>
                     <input type="number" id="number" data-rules="required|min=9" placeholder="Número de telefone">
                  </div>
               </div>
               <div class="descArea">
                  <label for="desc">Descrição</label>
                  <textarea type="text" id="desc" placeholder="Descreva um pouco sobre você"></textarea>
               </div>
               <input type="submit" value="ENVIAR" class="submit">
            </form>
         </div>
      </div>
   </section>
   <div class="modalNone">
      <div class="modal">
         <h1>Obrigado por entrar em contato conosco</h1>
         <h2>Enviaremos um email para você</h2>
         <button class="confirm">Confirmar</button>
      </div>
   </div>
   <footer>
      <p>© 2024 ARQUITETURA ALPHA | <a href="LICENSE">Direitos autorais</a></p>
      <p>Imagens usadas pertencem a <a href="https://orcadesignec.com/" target="_blank">Orca Design</a></p>
   </footer>
   <script src="../assets/script/validator.js"></script>
   <script>
      window.addEventListener('scroll', ()=>{
         let header = document.querySelector('header');
         header.classList.toggle('scrollHeader',window.scrollY > 1);
      });
      const qs = (el)=>document.querySelector(el);
      qs('.mobileHeader').addEventListener('click', ()=>{
         qs('.navMobile').classList.toggle('showNavMobile')
      })
   </script>
</body>
</html>
