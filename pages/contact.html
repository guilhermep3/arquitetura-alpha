   <title>Contato | Arquitetura Alpha</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <script src="https://unpkg.com/scrollreveal"></script>
   <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>
<body>
   <header>
      <a href="index.html" class="logo"><img src="../assets/images/logo.png" alt="logo da empresa"></a>
      <nav>
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="locals.html">Locais</a></li>
         </ul>
      </nav>
      <a href="pages/contact.html" class="contactNav active">Contato</a>
      <div class="mobileHeader"><i class="bi bi-list"></i></div>
      <div class="navMobile">
         <li><a href="index.html">Home</a></li>
         <li><a href="pages/about.html">Sobre</a></li>
         <li><a href="pages/locals.html">Locais</a></li>
         <li><a href="pages/contact.html" class="active">CONTATO</a></li>
      </div>
   </header>
   <section class="contactSec">
      <div class="contactArea">
         <div class="contactLeft">
            <img src="../assets/images/undraw-work.svg" alt="">
         </div>
         <div class="contactRight">
            <form action="">
               <div class="inputArea">
                  <div class="input">
                     <label for="name">Nome</label>
                     <input type="text" id="name" placeholder="Nome completo">
                  </div>
                  <div class="input">
                     <label for="number">Número</label>
                     <input type="number" id="number" placeholder="Número de telefone">
                  </div>
               </div>
               <div class="descArea">
                  <label for="desc">Descrição</label>
                  <textarea type="text" id="desc" placeholder="Descreva um pouco sobre você"></textarea>
               </div>
               <button class="submit">ENVIAR</button>
            </form>
         </div>
      </div>
   </section>
